<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng fibonacci ");
    let a1 = 0;
    let a2 = 1;
    let a3;
        document.write(a1+"<br>");
    for (let i = 2; i <=numbers ; i++) {
        a3 = a2 + a1;
        a1 = a2;
        a2 = a3;
        document.write(a1+"<br>");
    }
</script>

</body>
</html>
