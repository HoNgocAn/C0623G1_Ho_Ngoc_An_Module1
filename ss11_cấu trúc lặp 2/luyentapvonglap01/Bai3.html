<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 2
    let i1 = 0
    let i2 = 1
    document.write(i1 + "<br/>")
    document.write(i2 + "<br/>")
    for ( ; count < 20; count++ ){
        i3 = i1 + i2;
        i1 = i2;
        i2 = i3;
        document.write(i3 + "<br/>")
    }
</script>

</body>
