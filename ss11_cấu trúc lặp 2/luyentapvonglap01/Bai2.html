<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = +prompt("Nhập nhiệt độ");
    do {
        if (nhietDo>100) {
        alert("Vui lòng giảm nhiệt độ");
        nhietDo = +prompt("Nhập lại nhiệt độ");
    } else if (nhietDo<20){
        alert("Vui lòng tăng nhiệt độ");
        nhietDo = +prompt("Nhập lại nhiệt độ");
    } else {
        document.write("Nhiệt độ ổn định")
        break;
    }
    } while (true)
</script>

</body>
</html>
