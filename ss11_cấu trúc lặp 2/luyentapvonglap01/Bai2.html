<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = +prompt("Nhập nhiệt độ");
    while (nhietDo>=20 && nhietDo<=100) {
        nhietDo = +prompt("Nhập nhiệt lại độ");
    } if (nhietDo>100) {
        document.write("Đề nghị giảm nhiệt độ");
    } else if (nhietDo<20) {
        document.write("Đề nghị tăng nhiệt độ");
    }
</script>

</body>
</html>
