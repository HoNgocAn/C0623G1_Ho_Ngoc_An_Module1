<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onClick="doanSo()">Chơi</button>
<script>
    function doanSo() {
        let canDuoi = +prompt("Bạn muốn đoán từ:");
        let canTren = +prompt("Bạn muốn đoán đến:");
        let random = Math.round(Math.random() * (canTren - canDuoi) + canDuoi);
        let count = 1;
        do {
            let so = +prompt("Nhập số bạn nhập");
            if (so === random) {
                alert("Bạn đã nhập trúng");
                break;
            } else if (so < random) {
                alert("Số bạn nhập nhỏ hơn");
            } else {
                alert("Số bạn nhập lớn hơn");
            }
            if (count === 3) {
                alert("Bạn đã hết lượt chơi");
                break;
            }
            count++;
        } while (count <= 3)
    }
</script>
</body>
</html>
