<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i1 = 0
    let i2 = 1
    count = 2
    while (count<=100){
        i3 = i1 +i2;
        i1 = i2
        i2 = i3
        count++;
        if (i3%5===0){
            document.write(i3)
            break;
        }
    }
</script>
</body>
</html>
