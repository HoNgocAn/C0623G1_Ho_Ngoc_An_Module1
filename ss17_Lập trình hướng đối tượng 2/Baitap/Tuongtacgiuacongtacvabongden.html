<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;

        }


        connectToLamp(newLamp) {
            return this.lamp = newLamp;
        }
        switchOn() {
            if (this.lamp !== null) {
                this.status = true;
                this.lamp.turnOn();
            } else {
                console.log("Chưa lắp bóng đèn.")
            }

        }
        switchOff() {
            if (this.lamp != null) {
                this.status = false;
                this.lamp.turnOff();
            }
        }
    }
