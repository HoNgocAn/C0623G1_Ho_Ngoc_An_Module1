<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt ("Nhập số");
    switch (a){
        case 0:
            alert ("Số 0");
            break;
        case 1:
            alert ("Số 1");
            break;
        case 2:
        case 3:
            alert ("Số 2,3");
            break;
    }
</script>

</body>
</html>
