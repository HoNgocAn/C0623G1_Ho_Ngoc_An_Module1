<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt ("Nhập tên");
    if (value == "Admin"){
        let pass = prompt ("Password");
        if (pass == "TheMaster"){
            document.write("Welcome");
        }else if (pass == null){
            document.write("Canceled");
        }else {
            document.write("Wrong password");
        }
    }else if (value == null){
        document.write ("Canceled");
    }else{
        document.write ("I don't know you");
    }
</script>
</body>
</html>
