<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap</title>
</head>
<body>
<script>
    let vatLy= +prompt("Nhập điểm vật lý");
    let hoaHoc= +prompt("Nhập điểm hóa");
    let sinhHoc= +prompt("Nhập điểm sinh học");
    let d= (vatLy+hoaHoc+sinhHoc)/3;
    let e= vatLy+hoaHoc+sinhHoc;
    document.write("Điểm Trung Bình: " + d);
    document.write("</br>");
    document.write("</br>");
    document.write('Điểm Tổng: ' + e);
    document.write("</br>");
    document.write("</br>");
</script>
<script>
    let b= +prompt("Nhập độ C");
    let c= (9*b)/5 + 32;
    document.write("Độ F: " + c);
    document.write("</br>");
    document.write("</br>");
</script>
<script>
    let r = +prompt("Nhập bán kính hình tròn");
    let dienTich = r*r*3.14;
    let chuVi = r*2*3.14;
    document.write("Diện tích hình tròn là: " + dienTich);
    document.write("<br/>");
    document.write("</br>");
    document.write("Chu vi hình tròn là: " + chuVi);
</script>
</body>
</html>
