<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let age = +prompt("Nhập số tuổi");
  if (age%1===0){
      if (age>0 && age<120){
          alert("Đây là số tuổi của một người");
      } else {
          alert("Đây không phải là số tuổi của một người");
      }
  } else {
      alert("Nhập lại số tuổi");
  }
</script>

</body>
</html>
