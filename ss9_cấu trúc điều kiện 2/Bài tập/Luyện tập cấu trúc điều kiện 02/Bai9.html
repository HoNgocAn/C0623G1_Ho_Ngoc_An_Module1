<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Độ dài cạnh 1");
    let b = +prompt("Độ dài cạnh 2");
    let c = +prompt("Độ dài cạnh 3");
    if (a>0 && b>0 && c>0 && (a+b)>c && (b+c)>a && (a+c)>b){
                    alert("Là 3 cạnh của một tam giác");
    } else {
        alert("Không phải là 3 cạnh của một tam giác")
    }
</script>

</body>
