<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhThu = +prompt("Doanh thu");
    let phanTram1 = doanhThu*0.03 ;
    let phanTram2 = doanhThu*0.05 ;
    let phanTram3 = doanhThu*0.07 ;
    if (doanhThu<10000000){
        document.write("Phần trăm hoa hồng: " + phanTram1 +"VNĐ");
    }else if (doanhThu<30000000){
        document.write("Phần trăm hoa hồng: " + phanTram2 +"VNĐ");
    }else{
        document.write("Phần trăm hoa hồng: " + phanTram3 +"VNĐ");
    }
</script>

</body>
</html>
