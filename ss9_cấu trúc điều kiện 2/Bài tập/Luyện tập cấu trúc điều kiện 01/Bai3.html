<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhâp số nguyên");
    if (a>0 && a%a==0){
        document.write("Lớn hơn 0");
    }else if (a<0,a%a==0) {
        document.write("Nhỏ hơn 0");
    }else if (a==0){
        document.write("Là số 0");
    }else{
        document.write("Vui lòng nhập lại");
    }
</script>
</body>
</html>
