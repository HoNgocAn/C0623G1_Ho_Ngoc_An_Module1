<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập số nguyên");
    let b = +prompt("nhập số nguyên");
    let c = +prompt("nhập số nguyên");
    if (a%1==0 && b%1==0 && c%1==0){
        if (a>b && a>c){
            document.write("số lớn nhất là a");
        }else if (b>c) {
            document.write("số lớn nhất là b")
        }else{
            document.write("số lớn nhất là c")
        }
    }else{
        document.write("Vui lòng nhập lại")
    }
</script>


</body>
</html>
