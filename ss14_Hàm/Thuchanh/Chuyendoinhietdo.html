<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Fahrenheit</label>
    <input type="number" id="input" oninput="temperatureConverter(this.value)">
    <p>Celsius:<span id="output"></span></p>
</form>
<script>
    function temperatureConverter(valNum){
        valNum = parseFloat(valNum);
        document.getElementById("output").innerHTML = (valNum-32)/1.8;
    }
</script>
</body>
</html>
