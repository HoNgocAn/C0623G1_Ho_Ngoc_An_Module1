<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập số");
    let number2 = +prompt("Nhập số");
    function soSanh(number1,number2){
        if (number1>number2){
            alert("Số thứ nhất lớn hơn số thứ hai")
        }else{
            sum = number1+number2;
            return sum;
        }
    }
    let ketQua = soSanh(number1,number2);
    document.write(ketQua);
</script>
