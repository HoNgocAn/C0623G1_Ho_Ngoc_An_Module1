<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<script>
    class Rectangle {
        width;
        height;
        constructor (width,height) {
            this.width = width;
            this.height = height;
        }
        getWidth() {
            return this.width;
        }
        getHeight() {
            return this.height;
        }
        setWidth(width) {
            this.width = width;
        }
        setHeight(height) {
            this.height = height;
        }
        getArea() {
            return this.width * this.height;
        }
        getPerimeter() {
            return (this.width + this.height) * 2;
        }
    }
    let myRectangle = new Rectangle(300,200);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();

    myRectangle.setWidth(500);
    myRectangle.setHeight(300);

    document.write("Diện tích của hình chữ nhật là: " + myRectangle.getArea() + "</br>") ;
    document.write("Chu vi của hình chữ nhật là: " + myRectangle.getPerimeter());

    let canvas = document.getElementById("DemoCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='#ff7870';
    ctx.fillRect(200, 200, width, height)

</script>
</body>
</html>
