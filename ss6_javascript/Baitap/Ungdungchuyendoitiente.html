<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p> Amount: <input type="number" id="amount" value="Số tiền"></p>
    <p>Fromcurency
    <Select name="fromcurrency" id="from">
            <option value="VNĐ">VietNam</option>
            <option value="USD">American</option>
    </Select>
    </p>
    <p>Currency
    <Select name="currency" id="to">
            <option value="VNĐ">VNĐ</option>
            <option value="USD">USD</option>
    </Select>
    </p>
        <button onclick="currencyChange()" type="button" name="submit"
            value="convert">Convert
        </button>
    <p id="result">Result:</p>
</form>
<script>
    function currencyChange() {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        if (from == to) {
            document.getElementById("result").innerText = "Result: " + amount;
        }
        if (from == "VNĐ" && to == "USD") {
            document.getElementById("result").innerText = "Result: " + (amount / 23000);
        }
        if (from == "USD" && to == "VNĐ") {
            document.getElementById("result").innerText = "Result: " + (amount * 23000);
        }
    }
</script>

</body>
</html>
