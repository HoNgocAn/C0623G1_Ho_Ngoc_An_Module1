<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số");
    function calculate(number){
        let result = 1
        for (let i=1;i<=number;i++) {
            result = result * i
        }
        return result;
    }
    let result1= calculate(number);
    document.write(result1);
</script>

</body>
</html>
