<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let number = +prompt("Nhập số");
    function square(number){
        result = Math.pow(2,number);
        return result
    }
    let result1 = square(number);
    document.write(result1)
</script>
