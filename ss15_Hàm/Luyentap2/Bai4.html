<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = +prompt("Nhập ký tự")
    function check(character){
        if (character%character==0){
            document.write("True");
        } else {
            document.write("False");
        }
    }
    let result = check(text);
    document.write(result);
</script>
</body>
</html>
