<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["a", "b", "c", "d", "a", "b", "c"];
    let letter = prompt("Nhập từ");

    function check() {
    let count = 0;
    for (let i = 0; i < arr.length ; i++) {
        if (letter === arr[i]) {
            count += 1 ;
        }
    }
    if (count > 0) {
    document.write(" Từ " + letter + " xuất hiện " + count + " lần .");
    } else {
    alert("-1");
        }
    }
    check(letter);
</script>
</body>
</html>
