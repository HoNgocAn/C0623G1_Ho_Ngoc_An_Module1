<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số nguyên");
    function kiemTra(number) {
        let count = 0;
        for (let i = 0; i < number; i++) {
            if (number % i === 0) {
                count = count + 1;
            }
        }
        if (count === 1) {
            document.write("Đây là số nguyên tố");
        } else {
            document.write("Đây không phải là số nguyên tố");
        }
    }
   kiemTra(number);
</script>
</body>
</html>
