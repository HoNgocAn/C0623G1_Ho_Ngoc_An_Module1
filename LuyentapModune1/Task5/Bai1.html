<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập độ dài của mảng lớn");
    let b = +prompt("Nhập độ dài của mảng nhỏ");
    let array = [];
    let sum = 0;
    for (let i=0; i<a;i++){
        array[i] = [];
        for (let j=0 ; j<b; j++){
            array[i][j] = +prompt("Nhập các phẩn tử của mảng");
        }
    }
    for (let h=0; h<array.length;h++){
        for (let k=0; k<array[h].length;k++){
            if (array[h][k]%2===0){
                sum = sum + array[h][k];
            }
        }
    }
    document.write("Tổng các số chẵn là: " + sum);
</script>
</body>
</html>
