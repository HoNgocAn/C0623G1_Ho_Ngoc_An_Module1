<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi") ;
    let string1 = string.toLowerCase();
    function convert(){
        let arr = string1.split("");
        arr[0]=arr[0].toUpperCase();
        for(let i=1; i< arr.length;i++){
            if(arr[i]===" "){
                arr[i+1]=arr[i+1].toUpperCase();
            }
        }
        document.write("Xâu trước chuẩn hóa là: " + string +"</br>")
        document.write("Xâu sau chuẩn hóa là: ")
        for (let i = 0; i < arr.length ; i++) {
            document.write(arr[i]);
        }
    }
    function longestWord(){
        let arr1 = string1.split(" ");
        let longest = arr1[0];
        for (let i=0; i<arr1.length; i++){
            if(arr1[i].length>longest.length){
                longest = arr1[i];
            }
        }
        document.write("Từ dài nhất là: " + longest)
    }
    convert();
    document.write("</br>");
    longestWord();
</script>
</body>
</html>
