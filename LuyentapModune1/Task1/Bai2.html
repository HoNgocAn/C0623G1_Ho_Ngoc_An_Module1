<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let characters = prompt("Nhập ký tự");
    switch (characters){
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
            document.write("Đây là nguyên âm");
            break;
        default:
            document.write("Đây không phải là nguyên âm");
    }
</script>
</body>
</html>
