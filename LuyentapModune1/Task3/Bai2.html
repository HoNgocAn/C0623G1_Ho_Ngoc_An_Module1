<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = []
    let a = [1,2,9,4,5,5,7];
    let b = [1,0,3,4,5];
    for (let i=0; i<a.length;i++){
       for (let j=0;j<b.length;j++){
        if(a[i]!==b[i]) {
            array.push(a[i])
            break;
        }
      }
    }
    document.write(array.sort(function(a,b){return a-b}));
</script>
</body>
</html>
