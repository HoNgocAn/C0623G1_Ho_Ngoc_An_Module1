<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let arrB = [11,12,13,14,15,1,2,3]

    let arr = [];
    for (let i = 0; i < arrB.length; i++) {
        if (!arrA.includes(arrB[i]) && !arr.includes(arrB[i])) {
            arr.push(arrB[i])
        }

    } arr.sort(function (a, b) {
        return a - b;
    });

    document.write("Mảng còn lại là : " + arr);
</script>
</body>
</html>
