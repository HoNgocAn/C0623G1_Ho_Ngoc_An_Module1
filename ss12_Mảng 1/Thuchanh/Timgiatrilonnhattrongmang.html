<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1, 2, 3, 4, 5];
    let max = numbers[0];
    for (let i = 0; i < numbers.length; i++){
        if(numbers[i]>max){
            max = numbers[i];
        }
    }
    document.write("Số lớn nhất là: " + max);
</script>
</body>
</html>
