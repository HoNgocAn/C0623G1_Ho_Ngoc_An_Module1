<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Mảng lớn");
    let n = +prompt("Mảng nhỏ");
    let array = [];
    for (let i=0; i<m; i++){
        array[i] = [];
        for (let j=0; j<n; j++){
            array[i][j] = +prompt("nhập giá trị phần tử")
        }
    }
    document.write(array)
</script>
</body>
</html>
