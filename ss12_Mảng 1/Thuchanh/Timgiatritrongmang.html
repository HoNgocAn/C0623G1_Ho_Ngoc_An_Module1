<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let numBer = [1, 2, 3, 4, 5];
    for (let i = 0; i < numBer.length; i++) {
        if (value == numBer[i]) {
            document.write("Đây là số trong mảng");
        }
    }
</script>

</body>
</html>
