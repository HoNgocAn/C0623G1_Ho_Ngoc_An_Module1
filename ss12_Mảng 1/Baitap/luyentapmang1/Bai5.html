<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [-3,5,1,3,2,10,9,20,-5,11];
    let soLuong = 0;
    for (let i=0; i<a.length; i++){
        if (a[i]<0){
            soLuong = soLuong + 1;
        }
    }
    document.write("Số lượng số nguyên âm trong mảng là: " + soLuong);

</script>
</body>
</html>
