<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [1,-2,24,65,3,9,11,4,-10,50];
  let v = +prompt("Nhập số");
  let index = 1;
  for (let i=0; i<array.length; i++){
    if(array[i] === v){
        index = 2
    }
  }
  if (index == 2){
      alert("V is in the array");
  }
  else {
      alert("V is not in the array");
  }
</script>
</body>
</html>
