<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let array = [1,2,"-","a",3,"-"]
    for (let i=0; i<array.length;i++){
        if (array[i] == "-"){
            array[i]="_";
        }
    }
    document.write(array);

</script>
