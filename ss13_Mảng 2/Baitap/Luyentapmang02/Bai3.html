<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,4,"a","b","c"];
    let soLuong = 0;
    for (let i=0; i<a.length; i++){
        if (a[i] - a[i] ===0){
            soLuong = soLuong + 1;
        }
    }
    document.write("Kích thước của mảng là: " + a.length + "<br/>");
    document.write("Số ký tự số trong mảng là: " + soLuong);
</script>
</body>
</html>
